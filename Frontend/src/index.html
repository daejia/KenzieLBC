<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="Application.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
    <header class="header" id="header">
        <!-- Navigation (Stays on Top) -->
            <div class="site-title">
                <a class="header_home" href="index.html">InstaMart</a>
            </div>
            <a href="index.html" class=header_home">Home</a>
            <a href="productSearch.html" class="w3-bar-item w3-button">Search</a>
            <a href="#members" class="w3-bar-item w3-button">Cart</a>
            <a href="checkoutPage.html" class="w3-bar-item w3-button">Checkout</a>
        </div>
    </header>
    <div class="card">
        <h2>Welcome!</h2>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Name your new cart</label>
                <input type="text" required class="validated-field" id="create-name-field">
            </p>
            <button type="submit">Create!</button>
        </form>
    </div>
    <div class="card">
        <h2>View an existing cart</h2>
        <form class="card-content" id="get-by-id-form">
            <p class="form-field">
                <label>Cart Name</label>
                <input type="text" required class="validated-field" id="id-field">
            </p>
            <button type="submit">View Now!</button>
        </form>
    </div>
