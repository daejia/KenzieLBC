<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="checkoutPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class ="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">Checkout</a>
    </div>
    <div>
        <a href="index.html">Back to Home Page</a>
    </div>
</header>
<div class="CartContainer">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
    </div>
    <div class="Cart-Items">
        <div class="image-box">
            <img src="images/apple.png" style={{ height="60px" }} />
        </div>
        <div class="about">
            <h1 class="title">Apples</h1>
            <h3 class="subtitle">5 count</h3>
            <img src="https://thumbs.dreamstime.com/b/red-apple-isolated-clipping-path-19130134.jpg" jsaction="VQAsE" class="r48jcc pT0Scc iPVvYb" style="max-width: 757px; height: 417px; margin: 0px; width: 351px;" alt="408,047 Red Apple Stock Photos - Free &amp; Royalty-Free Stock ..." jsname="kn3ccd">
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">2</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$2.99</div>
            <button type="save">Save for later</button>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <div class="Cart-Items pad">
        <div class="image-box">
            <img src="images/grapes.png" style={{ height="60px" }} />
        </div>
        <div class="about">
            <h1 class="title">Bananas</h1>
            <h3 class="subtitle">2 count</h3>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Banana-Single.jpg/2324px-Banana-Single.jpg" jsaction="VQAsE" class="r48jcc pT0Scc iPVvYb" style="max-width: 2324px; width: 351px; height: 309px; margin: 0px;" alt="File:Banana-Single.jpg - Wikimedia Commons" jsname="kn3ccd">
        </div>
        <div class="counter">
            <div class="btn">+</div>
            <div class="count">1</div>
            <div class="btn">-</div>
        </div>
        <div class="prices">
            <div class="amount">$3.19</div>
            <button type="save">Save for later</button>
            <div class="remove"><u>Remove</u></div>
        </div>
    </div>
    <hr>
    <div class="checkout">
        <div class="total">
            <div>
                <div class="Subtotal">Sub-Total</div>
                <div class="items">2 items</div>
            </div>
            <div class="total-amount">$6.18</div>
        </div>
        <button id="checkout" class="button">Checkout</button></div>
</div>
</body>
</html>
